<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

    <div class="wrapper">
        <div class="page">
            <div class="parallax">
                <div class="parallax_montain parallax_montain_1"></div>
                <div class="parallax_montain parallax_montain_2"></div>
                <div class="parallax_montain parallax_montain_3"></div>
                <div class="parallax_fog"></div>
            </div>
            <div class="content">
                <div class="content_body">
                    <div class="content_header">


                        <!-- <h1 class="content_title">Привет</h1> -->
                        <h2 class="content_subtitle">Register</h2>
                    </div>
                    <div class="content_article">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <button style="cursor: pointer" class="btn waves-effect grey lighten-2" type="submit" name="action">Submit</button>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
